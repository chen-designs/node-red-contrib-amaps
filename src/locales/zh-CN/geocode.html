<script type="text/html" data-help-name="amaps-geocode">
  <p>
    <span>提供结构化地址与经纬度之间的相互转化的能力</span>
    <a href="https://lbs.amap.com/api/webservice/guide/api/georegeo">查看详情</a>
  </p>

  <h3>输入信息</h3>
  <ol class="node-ports">
    <li>
      <span>地理编码</span>
      <a style="float:right;margin-right:6px;font-size:12px" href="https://lbs.amap.com/api/webservice/guide/api/georegeo#s1">参数详情</a>
      <dl class="message-properties">
        <dt>
          <span>地址</span>
          <span class="property-type">
            <code>string</code>
          </span>
        </dt>
        <dd>结构化地址信息(省份＋城市＋区县＋城镇＋乡村＋街道＋门牌号码)，如：北京市朝阳区阜通东大街 6 号</dd>
        <dt class="optional">
          <span>[城市]</span>
          <span class="property-type">
            <code>string</code>
          </span>
        </dt>
        <dd>指定查询城市，可选：城市中文、中文全拼、citycode、adcode，如：北京市</dd>
      </dl>
    </li>
    <li>
      <span>逆地理编码</span>
      <a style="float:right;margin-right:6px;font-size:12px" href="https://lbs.amap.com/api/webservice/guide/api/georegeo#s5">参数详情</a>
      <dl class="message-properties">
        <dt>
          <span>坐标</span>
          <span class="property-type">
            <code>string</code>
          </span>
        </dt>
        <dd>经纬度坐标，如：116.480881,39.989410</dd>
      </dl>
    </li>
  </ol>

  <h3>输出信息</h3>
  <ol class="node-ports">
    <li>
      <span>地理编码</span>
      <a style="float:right;margin-right:6px;font-size:12px" href="https://lbs.amap.com/api/webservice/guide/api/georegeo#s2">参数详情</a>
      <dl class="message-properties">
        <dt>
          <span>payload</span>
          <span class="property-type">
            <code>array</code>
          </span>
        </dt>
        <dd>地理编码信息</dd>
      </dl>
    </li>
    <li>
      <span>逆地理编码</span>
      <a style="float:right;margin-right:6px;font-size:12px" href="https://lbs.amap.com/api/webservice/guide/api/georegeo#s6">参数详情</a>
      <dl class="message-properties">
        <dt>
          <span>payload</span>
          <span class="property-type">
            <code>object</code>
          </span>
        </dt>
        <dd>逆地理编码列表</dd>
      </dl>
    </li>
  </ol>

  <h3>功能介绍</h3>
  <ul>
    <li>
      <code>地理编码</code>
      将详细的结构化地址转换为高德经纬度坐标。且支持对地标性名胜景区、建筑物名称解析为高德经纬度坐标。 结构化地址举例：北京市朝阳区阜通东大街 6 号转换后经纬度：116.480881,39.989410 地标性建筑举例：天安门转换后经纬度：116.397499,39.908722
    </li>
    <li>
      <code>逆地理编码</code>
      将经纬度转换为详细结构化的地址，且返回附近周边的 POI、AOI 信息。 例如：116.480881,39.989410 转换地址描述后：北京市朝阳区阜通东大街 6 号
    </li>
  </ul>
</script>
