<script type="text/html" data-help-name="amaps-distance">
  <p>
    <span>
      测量
      <code>起点</code>
      到
      <code>终点</code>
      的距离，支持
      <code>直线距离</code>
      、
      <code>驾车导航距离</code>
      、
      <code>步行规划</code>
      距离
    </span>
    <a href="https://lbs.amap.com/api/webservice/guide/api/direction#t8">查看详情</a>
  </p>

  <h3>输入信息</h3>
  <dl class="message-properties">
    <dt>
      <span>起点坐标</span>
      <span class="property-type">
        <code>string</code>
      </span>
    </dt>
    <dd>
      规则:lon,lat(经度,纬度), 用
      <code>,</code>
      分割如
      <code>117.500244,40.417801</code>
      经纬度小数点不超过
      <code>6</code>
      位
    </dd>
    <dt>
      <span>终点坐标</span>
      <span class="property-type">
        <code>string</code>
      </span>
    </dt>
    <dd>
      规则: lon,lat(经度,纬度), 用
      <code>,</code>
      分割如
      <code>117.500244,40.417801</code>
      经纬度小数点不超过
      <code>6</code>
      位
    </dd>
    <dt>
      <span>计算方式</span>
      <span class="property-type">
        <code>直线距离</code>
        <span>|</span>
        <code>驾车导航距离</code>
        <span>|</span>
        <code>步行规划距离</code>
        <span>|</span>
        <code>string</code>
      </span>
    </dt>
    <dd>
      计算方式(
      <code>0:直线距离</code>
      、
      <code>1:驾车距离</code>
      、
      <code>2:步行距离</code>
      )
    </dd>
  </dl>

  <h3>输出信息</h3>
  <dl class="message-properties">
    <dt>
      <span>payload</span>
      <span class="property-type">
        <code>array</code>
      </span>
    </dt>
    <dd>距离信息</dd>
  </dl>

  <h3>功能介绍</h3>
  <p>
    测量
    <code>起点坐标</code>
    到
    <code>终点坐标</code>
    之间的距离，
    <code>支持直线距离</code>
    、
    <code>驾车导航距离</code>
    、
    <code>步行规划距离</code>
    .
  </p>
</script>
