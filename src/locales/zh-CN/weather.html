<script type="text/html" data-help-name="amaps-weather">

      <code>adcode</code>

      </span>
    </dt>

  </dl>

  <dl class="message-properties">
    <dt>
      <span>payload</span>
      <span class="property-type">
        <code>array</code>
      </span>
